<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <br>
    <br>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<div class="container">
<center>
<h1>Corona Virus Tracker</h1>
<p>This application shows the current number of covid cases reported across the globe </p>

<div class="card text-white bg-secondary mb-3 "  >
<!--    <img src="C:/Users/Ajay/Desktop/wallpapers/coronavirus-2" class="card-img-top" >-->
    <div class="card-body">

        <h2 class="card-title">Reported cases:</h2>
        <h1 class="card-text" th:text="${totalCases}"></h1>

    </div>
</div>



<table class="table">
    <tr>
        <th>Country</th>

        <th>State</th>
        <th>Total cases reported</th>
        <th> Cases since previous day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>

        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDate}">0</td>


    </tr>
</table>

</center>
</div>
</body>

</html>
